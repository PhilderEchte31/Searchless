<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Searchless</title>
  <style>
    :root {
      --bg-color: #f5f5f7;
      --text-color: #1d1d1f;
      --container-bg: #ffffff;
      --button-bg: #0071e3;
      --button-text: #ffffff;
    }

    body.dark {
      --bg-color: #1d1d1f;
      --text-color: #f5f5f7;
      --container-bg: #2c2c2e;
      --button-bg: #0a84ff;
      --button-text: #ffffff;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      min-height: 100vh;
      text-align: center;
      transition: background-color 0.3s, color 0.3s;
    }

    h1 {
      font-size: 3rem;
      font-weight: 700;
      margin-bottom: 40px;
      letter-spacing: -0.03em;
    }

    .search-box {
      max-width: 640px;
      width: 100%;
      background-color: var(--container-bg);
      padding: 30px 35px;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      transition: background-color 0.3s;
    }

    .search-box form {
      display: flex;
      gap: 10px;
    }

    input[type="text"] {
      flex: 1;
      padding: 12px 18px;
      font-size: 1.1rem;
      border: 1px solid #ccc;
      border-radius: 12px;
      outline: none;
    }

    button {
      padding: 12px 18px;
      background-color: var(--button-bg);
      color: var(--button-text);
      font-size: 1rem;
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: background-color 0.2s ease;
    }

    button:hover {
      background-color: #005bb5;
    }

    #toggle-darkmode {
      margin-top: 20px;
      font-size: 0.9rem;
      background-color: transparent;
      color: var(--text-color);
      border: 1px solid var(--text-color);
      padding: 8px 14px;
      border-radius: 10px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    #toggle-darkmode:hover {
      background-color: var(--text-color);
      color: var(--bg-color);
    }

    footer {
      margin-top: 80px;
      font-size: 0.85rem;
      color: #86868b;
    }

    @media (max-width: 600px) {
      h1 {
        font-size: 2.2rem;
      }

      .search-box {
        padding: 20px;
      }

      .search-box form {
        flex-direction: column;
      }

      button {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <h1>Searchless</h1>

  <div class="search-box">
    <form action="https://www.google.com/search" method="GET" target="_blank">
      <input type="text" name="q" placeholder="Wonach suchst du?" required />
      <button type="submit">üîç</button>
    </form>
    <button id="toggle-darkmode">üåô Dark Mode</button>
  </div>

  <footer>
    &copy; 2025 ‚Äì Searchless
  </footer>

  <script>
    const toggle = document.getElementById("toggle-darkmode");
    const body = document.body;

    if (localStorage.getItem("theme") === "dark") {
      body.classList.add("dark");
      toggle.textContent = "‚òÄÔ∏è Light Mode";
    }

    toggle.addEventListener("click", () => {
      body.classList.toggle("dark");
      const isDark = body.classList.contains("dark");
      toggle.textContent = isDark ? "‚òÄÔ∏è Light Mode" : "üåô Dark Mode";
      localStorage.setItem("theme", isDark ? "dark" : "light");
    });
  </script>
</body>
</html>
